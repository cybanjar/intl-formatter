<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Intl formatter | @cybanjar/intl-formatter</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@cybanjar/intl-formatter@1.0.2/dist/index.min.js"></script>
</head>

<body>
  <div id="like_button_container"></div>
  
  <script>
    const { useState } = React;
    const { createRoot } = ReactDOM;
    const format = new IntlFormatter()

    function LikeButton() {
      const [liked, setLiked] = useState(false);

      if (liked) {
        return `You liked this. ${format.format(1234.56) }`;
      }

      return React.createElement(
        'button',
        { onClick: () => setLiked(true) },
        'Like'
      );
    }

    const domContainer = document.querySelector('#like_button_container');
    const root = createRoot(domContainer);
    root.render(React.createElement(LikeButton));
  </script>
</body>

</html>
